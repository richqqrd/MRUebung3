<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Meine A-Frame Szene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-2 1.5 -3" rotation="0 45 0" color="#4CC3D9" material="src: url(textures/brick_mat.jpg)"></a-box>
      <a-sphere position="2 1.25 -3" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0 0.75 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 -1 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-torus position="1 1 -2" radius="1" tube="0.2" color="#FF6347"></a-torus>
      <a-cone position="-1 1 -4" radius-bottom="0.5" height="1.5" color="#FF6347"></a-cone>
      <a-entity gltf-model="url(fly/a-scene.gltf)" position="0 0 -3"></a-entity>
    </a-scene>
  </body>
</html>
