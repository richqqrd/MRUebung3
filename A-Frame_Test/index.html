<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Meine A-Frame Szene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>Â´  
      <a-box
        position="-3 1 -3"
        rotation="0 45 0"
        material="src: url(textures/brick_mat.jpg)"
        shadow="receive: true; cast: true"
      ></a-box>

      <a-sphere
        position="2 1.25 -3"
        radius="1.25"
        color="#EF2D5E"
        shadow="receive: true; cast: true"
      ></a-sphere>

      <a-plane
        position="0 -1 -4"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#7BC8A4"
        shadow="receive: true, cast: true"
      ></a-plane>

      <a-torus
        position="3 2 -1"
        radius="1"
        tube="0.2"
        color="#FF6347"
        shadow="receive: true; cast: true"
      ></a-torus>

      <a-cone
        position="-1 1 -4"
        radius-bottom="0.5"
        height="1.5"
        color="#FF6347"
        shadow="receive: true; cast: true"
      ></a-cone>

      <a-entity
        gltf-model="url(fly/scene.gltf)"
        position="-2 0 -1"
        scale="0.2 0.2 0.2"
        shadow="receive: true; cast: true"
      ></a-entity>
    </a-scene>
  </body>
</html>
